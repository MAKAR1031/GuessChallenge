<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Список лидеров
    </ui:define>

    <ui:define name="content">
        <h1 class="title">Списки лидеров</h1>
        <h:dataTable var="user" value="#{controller.listUsers()}" class="data_table">
            <h:column>
                <f:facet name="header">Ник</f:facet>
                <h:outputText value="#{user.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Всего угадано</f:facet>
                <h:outputText value="#{user.count}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Максимальная серия</f:facet>
                <h:outputText value="#{user.maxCombo}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ачивок</f:facet>
                <h:outputText value="#{user.achivments.size()}"/>
            </h:column>
        </h:dataTable>
        <div class="buttons">
            <h:button outcome="index" value="На главную" class="button"/>
        </div>
    </ui:define>
</ui:composition>
