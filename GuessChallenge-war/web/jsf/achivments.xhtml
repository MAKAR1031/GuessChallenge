<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title">
        Достижения
    </ui:define>

    <ui:define name="content">
        <h1 class="title">Ваши достижения</h1>
        <c:choose>
            <c:when test="#{controller.currentUser.achivments.size() eq 0}">
                <div class="center">
                    <p>
                        У вас ещё нет достижений, но вы можете их получить!
                    </p>
                    <h:button outcome="play" value="Играть сейчас" class="button"/>
                </div>
            </c:when>
            <c:otherwise>
                <h:dataTable var="achivment" value="#{controller.currentUser.achivments}" class="data_table">
                    <h:column>
                        <f:facet name="header">Название</f:facet>
                        <h:outputText value="#{achivment.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Описание</f:facet>
                        <h:outputText value="#{achivment.description}"/>
                    </h:column>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
        <hr/>
        <div class="buttons">
            <h:button outcome="index" value="На главную" class="button"/>
        </div>
    </ui:define>
</ui:composition>
